version: "3"
services:
   server1:
      image: apache/ratly-runner
      container_name: n0
      hostname: n0
      volumes:
        - ../../../:/opt/ratly
      ports:
        - 9864
      command: ["/opt/ratly/src/main/bin/server.sh", "filestore", "server",
                "--id", "n0", "--storage", "/tmp/data",
                "--peers", "n0:n0:9864,n1:n1:9864,n2:n2:9864"]

   server2:
      image: apache/ratly-runner
      container_name: n1
      hostname: n1
      volumes:
      - ../../../:/opt/ratly
      ports:
      - 9864
      command: ["/opt/ratly/src/main/bin/server.sh", "filestore", "server",
                "--id", "n1", "--storage", "/tmp/data",
                "--peers", "n0:n0:9864,n1:n1:9864,n2:n2:9864"]

   server3:
      image: apache/ratly-runner
      container_name: n2
      hostname: n2
      volumes:
      - ../../../:/opt/ratly
      ports:
      - 9864
      command: ["/opt/ratly/src/main/bin/server.sh", "filestore", "server",
                "--id", "n2", "--storage", "/tmp/data",
                "--peers", "n0:n0:9864,n1:n1:9864,n2:n2:9864"]

   client:
      image: apache/ratly-runner
      container_name: client
      hostname: client
      volumes:
      - ../../../:/opt/ratly
      ports:
      - 9864
      command: ["sleep", "infinity"]