syntax = "proto3";
option java_package = "net.xdob.ratly.proto.netty";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

package netty;

import "Raft.proto";

// 这个消息类型用于封装 Raft 请求或响应中出现的异常信息。
// 主要用于在网络通信中捕获和传递异常信息，帮助客户端或服务器处理网络层的错误。
message RaftNettyExceptionReplyProto {
  // 封装基本的 Raft RPC 回复信息，提供请求的基本元数据。
  raft.RaftRpcReplyProto rpcReply = 1;
  // 包含异常的详细信息，通常是一个字节流，可能包含异常的类名、错误消息和栈跟踪。
  bytes exception = 2;
}
// 这个消息类型用于封装服务器接收到的 Raft 请求。
// 封装所有 Raft 请求，使用 oneof 允许请求类型灵活扩展，支持多种 Raft 操作。
message RaftNettyServerRequestProto {
  oneof raftNettyServerRequest {
    // 投票请求，通常用于领导者选举。
    raft.RequestVoteRequestProto requestVoteRequest = 1;
    // 日志条目追加请求，用于领导者与追随者之间同步日志。
    raft.AppendEntriesRequestProto appendEntriesRequest = 2;
    // 安装快照请求，通常用于同步和恢复状态。
    raft.InstallSnapshotRequestProto installSnapshotRequest = 3;
    // 来自客户端的 Raft 请求，可能是写请求、读请求等。
    raft.RaftClientRequestProto raftClientRequest = 4;
    // 设置新的 Raft 配置。
    raft.SetConfigurationRequestProto setConfigurationRequest = 5;
    // 集群组管理请求，涉及添加或移除组。
    raft.GroupManagementRequestProto groupManagementRequest = 6;
    // 查询组列表请求。
    raft.GroupListRequestProto groupListRequest = 7;
    // 查询组的详细信息请求。
    raft.GroupInfoRequestProto groupInfoRequest = 8;
    // 请求转移领导权。
    raft.TransferLeadershipRequestProto transferLeadershipRequest = 9;
    // 请求启动领导者选举。
    raft.StartLeaderElectionRequestProto startLeaderElectionRequest = 10;
    // 请求管理快照操作。
    raft.SnapshotManagementRequestProto snapshotManagementRequest = 11;
    // 管理领导者选举（例如暂停或恢复选举）请求。
    raft.LeaderElectionManagementRequestProto leaderElectionManagementRequest = 12;
    // 请求管理快照操作。
    raft.ServerAdminRequestProto serverAdminRequest = 13;
    // DRpc请求。
    raft.DRpcRequestProto dRpcRequest = 20;
  }
}

// 这个消息类型用于封装 Raft 服务器的响应。
// 封装所有 Raft 请求的回复，确保客户端能够获得相应操作的结果。
message RaftNettyServerReplyProto {
  oneof raftNettyServerReply {
    // 投票请求的回复，包含投票结果。
    raft.RequestVoteReplyProto requestVoteReply = 1;
    // 日志条目追加请求的回复，包含日志同步结果。
    raft.AppendEntriesReplyProto appendEntriesReply = 2;
    // 快照安装请求的回复。
    raft.InstallSnapshotReplyProto installSnapshotReply = 3;
    // 客户端请求的回复，可能是客户端的写入或读取结果。
    raft.RaftClientReplyProto raftClientReply = 4;
    // 组列表的查询回复。
    raft.GroupListReplyProto groupListReply = 5;
    // 组信息的查询回复。
    raft.GroupInfoReplyProto groupInfoReply = 6;
    // 包含异常信息的回复，通常在请求处理出现错误时返回。
    RaftNettyExceptionReplyProto exceptionReply = 7;
    // 领导者选举请求的回复。
    raft.StartLeaderElectionReplyProto startLeaderElectionReply = 8;
    raft.DRpcReplyProto dRpcReply = 20;
  }
}
